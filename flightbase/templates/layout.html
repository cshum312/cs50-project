<!DOCTYPE html>

<html lang="en">

  <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <title>FlightBase: {% block title %}{% endblock %}</title>
  
    </head>

    <body>
        <video autoplay muted loop id="airplaneVideo">
            <source src="https://static.vecteezy.com/system/resources/previews/020/762/754/mp4/airplane-dotted-line-path-icon-loop-animation-transparent-background-with-alpha-channel-free-video.mp4" type="video/mp4">
        </video>

        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/">
                    <img src="/static/logo.svg" width="40" height="30">
                    FlightBase
                </a>
                {% if session["user_id"] %}
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            <p>Data provided by <a href="https://airlabs.co/">AirLabs</a> and <a href="https://openweathermap.org/">OpenWeather</a>.</p>
            <p>Icons provided by <a href="https://www.onlinewebfonts.com/icon">icons</a>.</p>
        </footer>

    </body>

</html>
